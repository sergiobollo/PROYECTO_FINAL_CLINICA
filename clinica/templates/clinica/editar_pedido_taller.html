{% extends "clinica/layout.html" %}

{% block body %}
<h1>Modificar estado de pedidos:</h1>

{% if request.user.email == "taller@clinica.com" %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label for="{{ field.name }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <input type="submit">
</form>
{% endif %}
<a href="{% url 'usuarios:index' %}">Menu principal</a>
<a href="{% url 'clinica:pedidos' %}">Listado de pedidos</a>
{% endblock %}
