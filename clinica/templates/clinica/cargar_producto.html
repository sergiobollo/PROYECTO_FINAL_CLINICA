{% extends "clinica/layout.html" %}

{% block body %}
<h1>Cargar producto nuevo:</h1>

<a href="{% url 'clinica:cargar_producto_lente' %}">Cargar lente</a>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label for="{{ field.name }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <input type="submit">
</form>
<div class="d-flex align-items-center">
<a class="btn btn-info text-light btn-sm mb-3 mx-auto" href="{% url 'usuarios:index' %}">Home</a>
</div>
{% endblock %}
