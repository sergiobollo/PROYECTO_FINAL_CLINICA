{% extends "clinica/layout.html" %}

{% block body %}
<h1>Cargar lente nueva:</h1>
<a href="{% url 'clinica:cargar_producto' %}">Cargar producto no lente</a>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label for="{{ field.name }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <input type="submit">
</form>
<a href="{% url 'usuarios:index' %}">Menu principal</a>
<a href="{% url 'clinica:productos' %}">Volver al listado de productos</a>
{% endblock %}
