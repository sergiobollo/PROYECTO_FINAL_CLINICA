{% extends "clinica/layout.html" %}

{% block body %}
<h1>Crear nuevo paciente:</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label for="{{ field.name }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <input type="submit">
</form>
<a href="{% url 'clinica:index' %}">Menu principal</a>
<a href="{% url 'clinica:pacientes' %}">Volver al listado de pacientes</a>
{% endblock %}
